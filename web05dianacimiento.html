<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Fecha de Nacimiento</h1>
    <label for="">Día</label>
    <input type="text" id="dia"><br>
    <label for="">Mes</label>
    <input type="text" id="mes"><br>    
    <label for="">Año</label>
    <input type="text" id="año"><br><br>
    <button id="calcularfecha">Mostrar dia de la semana</button>
    <h1 id="resultadodia"></h1>

    <script src="js/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function () {
            $("#calcularfecha").click(function() {
                var dia = parseInt($("#dia").val())
                var mes = parseInt($("#mes").val())
                var año = parseInt($("#año").val())

                if (mes == 1) {
                    mes = 13
                    año = año - 1;
                }
                if (mes == 2) {
                    mes = 14
                    año = año - 1;
                }

                var op1, op2, op3, op4, op5, op6;
                var resultado = "";

                op1 = Math.trunc(((mes + 1) * 3) / 5);
                op2 = Math.trunc(año / 4);
                op3 = Math.trunc(año / 100);
                op4 = Math.trunc(año / 400);
                op5 = Math.trunc(dia + (mes * 2) + año + op1 + op2 - op3 + op4 + 2);
                op6 = Math.trunc(op5 / 7);
                resultado = Math.trunc(op5 - (op6 * 7));

                console.log(resultado);
                
                switch (resultado) {
                    case 0:
                        $("#resultadodia").text("SABADO");
                        break;
                    case 1:
                        $("#resultadodia").text("DOMINGO");
                        break;
                    case 2:
                        $("#resultadodia").text("LUNES");
                        break;
                    case 3:
                        $("#resultadodia").text("MARTES");
                        break;
                    case 4:
                        $("#resultadodia").text("MIERCOLES");
                        break;
                    case 5:
                        $("#resultadodia").text("JUEVES");
                        break;
                    case 6:
                        $("#resultadodia").text("VIERNES");
                        break;
                
                    default:
                        break;
                }

            })
        })
    </script>
</body>
</html>
