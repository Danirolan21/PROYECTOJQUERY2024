<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Controles dinámicos</h1>
    <label for="">Introduzca un texto</label>
    <input type="text" name="" id="cajatexto"/>
    <button id="botongenerar">Generar control</button>
    <div id="contenedor"></div>
    <!-- <button>Pulsar para hacer algo...</button>
    <div id="prueba"></div> -->


    <script src="js/jquery-3.7.1.js"></script>
    <script>

        // function mostrarMensaje() {
        //     alert("boton NUEVO pulsado!!!")
        // }

        $(document).ready(function() {
            $("#botongenerar").click(function() {
                var texto = $("#cajatexto").val();
                //CREAMOS UN PARRAFO POR CADA PULSACION
                //LO HACEMOS CON JQUERY PARA INCLUIR UN LISTENER
                var parrafo =
                    $("<p>", {"text": texto, "style": "color: red"})
                //AÑADIMOS AL CONTENEDOR EL PARRAFO
                parrafo.appendTo($("#contenedor"));
                //INCLUIMOS UN EVENTO A CADA PARRAFO GENERADO
                parrafo.click(function() {
                    $(this).css("color", "blue");
                    $(this).text("Pulsado!!!");
                })

            })
            // $("button").click(function() {
            //     alert("boton pulsado")
            //     $("#prueba").html("<button id='miboton' onclick='mostrarMensaje()'>boton NUEVO</button>");
            // })
            // $("#miboton").click(function() {
            //     alert("boton NUEVO pulsado!!!")

            // })
        })

    </script>
</body>
</html>
