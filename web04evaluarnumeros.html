<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Mayor, menor y medio</h1>
    <label for="">Número 1</label>
    <input type="text" id="numero1"><br>
    <label for="">Número 2</label>
    <input type="text" id="numero2"><br>    
    <label for="">Número 3</label>
    <input type="text" id="numero3"><br><br>
    <button id="botonresolver">Sacar numeros</button>
    <h3 id="mayor"></h3>
    <h3 id="intermedio"></h3>
    <h3 id="menor"></h3>
    <script src="js/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function () {
            $("#botonresolver").click(function() {
                var num1 = parseInt($("#numero1").val())
                console.log(num1);
                
                var num2 = parseInt($("#numero2").val())
                console.log(num2);
                
                var num3 = parseInt($("#numero3").val())
                console.log(num3);
                
                var mayor, menor, intermedio;
                if (num1 >= num2 && num1 >= num3){
                    mayor = num1;
                }else if (num2 >= num1 && num2 >= num3){
                    mayor = num2;
                }else{
                    mayor = num3;
                }
                if (num1 <= num2 && num1 <= num3){
                    menor = num1;
                }else if (num2 <= num1 && num2 <= num3){
                    menor = num2;
                }else{
                    menor = num3;
                }

                var suma = num1 + num2 + num3;
                intermedio = suma - menor - mayor;
                $("#mayor").text("El mayor es el "+ mayor)
                $("#menor").text("El mmenor es el "+ menor)
                $("#intermedio").text("El intermedio es el "+ intermedio)

            })
        })
    </script>
</body>
</html>
